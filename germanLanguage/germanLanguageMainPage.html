    <!-- Progress bar script -->
    <script>
        //Setting the lenght of words to learn 
        var wordsLenght = 10;
        //Setting the words that are learned
        var wordsLearned = 5;
        function progressBar()
        {
            //Getting the percentage of learned words
            var progress = (wordsLearned * 100) / wordsLenght;
            // Writing the percentage to div
            document.getElementById("progressPercentage").innerHTML = progress + "%";
            // Setting the progress bar to percentage number and times 2 because 100% = 200px
            document.getElementById("progressBar").style.width = progress + '%';
        }
    </script>
